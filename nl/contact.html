<body class="index-page">
  <header id="header" class="header sticky-top">
    <div class="branding d-flex align-items-center">

  <main class="main">
    <section id="privacy" class="privacy section">
      <div class="container">
        <h2>Contacteer Ons</h2>
        <p>Laat ons een bericht achter</p>
        <div class="col-lg-12" style="margin: 0 0 5% 0;">
            <form id="form" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="Uw Naam" required="">
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Uw E-mail" required="">
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" placeholder="Onderwerp" required="">
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Bericht" required=""></textarea>
                </div>

                <div class="col-md-12 text-center">
                  <button class="btn btn-primary" type="submit">Verzend Bericht</button>
                </div>

              </div>
            </form>
            <script>
              document.getElementById("form").addEventListener("submit", function (e) {
                  e.preventDefault();
              
                  document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';
              
                  setTimeout(() => {
                      document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">Bedankt voor uw registratie bij Bizz Doctor. Ons team neemt spoedig contact met u op om uw opties te bespreken.</p>';
                  }, 2000);
              });
            </script>            
          </div><!-- End Contact Form -->
    </section>
  </main>
