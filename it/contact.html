<head>

<body class="index-page">
  <header id="header" class="header sticky-top">
    <div class="branding d-flex align-items-center">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center me-auto">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <img src="files/logo.png" alt="Logo">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section id="privacy" class="privacy section">
      <div class="container">
        <h2>Contattaci</h2>
        <p>Lasciaci un messaggio</p>
        <div class="col-lg-12" style="margin: 0 0 5% 0;">
          <form id="form" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
            <div class="row gy-4">

              <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Il tuo nome" required="">
              </div>

              <div class="col-md-6">
                <input type="email" class="form-control" name="email" placeholder="La tua email" required="">
              </div>

              <div class="col-md-12">
                <input type="text" class="form-control" name="subject" placeholder="Oggetto" required="">
              </div>

              <div class="col-md-12">
                <textarea class="form-control" name="message" rows="6" placeholder="Messaggio" required=""></textarea>
              </div>

              <div class="col-md-12 text-center">
                <button class="btn btn-primary" type="submit">Invia Messaggio</button>
              </div>

            </div>
          </form>
          <script>
            document.getElementById("form").addEventListener("submit", function (e) {
                e.preventDefault();
            
                document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';
            
                setTimeout(() => {
                    document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">Grazie per esserti registrato con Bizz Doctor. Il nostro team ti contatterà al più presto per discutere le tue opzioni.</p>';
                }, 2000);
            });
          </script>            
        </div><!-- End Contact Form -->
      </div>
    </section>
  </main>

  <footer id="footer" class="footer light-background">
    <div class="container footer-top">
      <div class="row gy-4">
        <div class="col-lg-6 col-md-6 footer-about">
          <a href="index.html" class="logo d-flex align-items-center">
            <span class="sitename">Bizz Doctor</span>
          </a>
          <div class="footer-contact pt-3">
            <p>
              Numero della società 00943935 <br>
              Indirizzo: Lime St, Londra EC3M 7HR, Regno Unito <br>
              Numero di telefono: 01632 960189 <br>
            </p>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 footer-links">
          <h4>Azienda</h4>
          <ul>
            <li><a href="about.html">Chi siamo</a></li>
            <li><a href="contact.html">Contattaci</a></li>
            <li><a href="terms.html">Termini e Condizioni</a></li>
            <li><a href="privacy.html">Privacy</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container copyright text-center mt-4">
      <p>© <span>Copyright</span> <strong class="px-1 sitename">Bizz Doctor 2025.</strong> <span> Tutti i diritti riservati</span></p>
      <div class="credits">
      </div>
    </div>
  </footer>
